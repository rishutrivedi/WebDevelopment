<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Table</title>
    </head>
    <body>
        <table border="1">
        <thead>
            <tr>
                <th>S.NO.</th>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Mango</td>
                <td rowspan="3">100</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Apple</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Banana</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">All Items are in above</td>
            </tr>
        </tfoot>
        </table>
    </body>
</html>
